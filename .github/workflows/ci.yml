# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["**"] # Run on all branches
  pull_request:
    branches: ["master", "main"] # Run on pull requests to master or main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Aligning with devcontainer.json
          cache: "pip"
          cache-dependency-path: |
             requirements.txt
             requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install application requirements if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install development dependencies
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install LibreOffice (headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libreoffice-core libreoffice-impress libreoffice-writer
            
      - name: Run pytest
        run: pytest -q tests/
        # Added 'tests/' to specify the target directory for pytest for clarity.
# Contains AI-generated edits.